---
name: Build and Package Fluent Flame deb package
on:
  workflow_dispatch: null
jobs:
  build-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Fluent Flame repository
        run: git clone --depth 1
          https://github.com/FluentFlame/fluentflame-reader.git fluent-flame
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: fluent-flame
        run: npm install
      - name: Compile TypeScript and dependencies
        working-directory: fluent-flame
        run: npm run build
      - name: build .deb
        working-directory: fluent-flame
        run: npm run package-deb
      - name: List all .deb files in workspace
        run: find $GITHUB_WORKSPACE -name '*.deb' -print
      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: FluentFlame-deb
          path: |
            **/*.deb 
