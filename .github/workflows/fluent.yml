name: Manual Build Universal Flatpak

on:
  workflow_dispatch:

jobs:
  build_flatpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder binutils
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Build Official Debian Package
        run: |
          git clone --depth 1 https://github.com/FluentFlame/fluentflame-reader.git source-code
          cd source-code
          npm install
          npm run build
          npm run package-deb
          cp dist/*.deb ../package.deb
          cd ..

      - name: Create Flatpak Manifest
        run: |
          cat <<EOF > org.fluentflame.Reader.yml
          app-id: org.fluentflame.Reader
          runtime: org.freedesktop.Platform
          runtime-version: '24.08'
          sdk: org.freedesktop.Sdk
          command: fluentflame-reader
          finish-args:
            - --share=ipc
            - --socket=wayland
            - --socket=fallback-x11
            - --device=dri
            - --socket=pulseaudio
            - --share=network
            - --filesystem=home
          modules:
            - name: reader-deb-extractor
              buildsystem: simple
              build-commands:
                - ar x package.deb
                - tar xf data.tar.*
                - cp -r usr/* /app/
                - mkdir -p /app/bin
                - ln -s /app/lib/fluentflame-reader/fluentflame-reader /app/bin/fluentflame-reader
                - mkdir -p /app/share/icons/hicolor/512x512/apps/
                - cp /app/share/icons/hicolor/0x0/apps/fluentflame-reader.png /app/share/icons/hicolor/512x512/apps/org.fluentflame.Reader.png || true
              sources:
                - type: file
                  path: package.deb
          EOF

      - name: Build Flatpak Bundle
        run: |
          flatpak-builder --user --disable-rofiles-fuse --force-clean --repo=repo build_dir org.fluentflame.Reader.yml
          flatpak build-bundle repo FluentFlame-Personal.flatpak org.fluentflame.Reader

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluentFlame-Final-Bundle
          path: FluentFlame-Personal.flatpak
