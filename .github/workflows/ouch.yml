---
name: Build ouch para Android ARMv7 latest main
on:
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-linux-androideabi
      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true
          local-cache: true
      - name: Clone ouch
        run: |
          git clone https://github.com/ouch-org/ouch.git
          cd ouch
          git checkout main
      - name: Build ouch
        working-directory: ouch
        env:
          RUSTFLAGS: -C target-feature=+crt-static -C opt-level=s
        run: |
          cargo ndk -t armeabi-v7a build --release --locked

          ls -la target/armv7-linux-androideabi/release/ouch
          file target/armv7-linux-androideabi/release/ouch
          llvm-strip target/armv7-linux-androideabi/release/ouch || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ouch-android-armv7
          path: ouch/target/armv7-linux-androideabi/release/ouch
