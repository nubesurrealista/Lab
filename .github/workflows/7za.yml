---
name: Build 7za oficial latest main ARMv7
on:
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo oficial
        uses: actions/checkout@v4
        with:
          repository: ip7z/7zip
          ref: main
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true
          local-cache: true
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y make g++ clang nasm yasm
      - name: Build 7za standalone
        working-directory: CPP/7zip/Bundles/Alone
        env:
          CC: ${{ env.ANDROID_NDK_HOME
            }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
          CXX: ${{ env.ANDROID_NDK_HOME
            }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++
          AR: ${{ env.ANDROID_NDK_HOME
            }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          RANLIB: ${{ env.ANDROID_NDK_HOME
            }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib
          STRIP: ${{ env.ANDROID_NDK_HOME
            }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip
        run: >
          export CFLAGS="-O3 -march=armv7-a -mthumb -mfpu=neon -mfloat-abi=softfp
          -static-libstdc++ -static-libgcc -DANDROID -D__ANDROID_API__=21"

          export CXXFLAGS="$CFLAGS"

          export LDFLAGS="-static -s"


          make -f makefile.gcc clean

          make -f makefile.gcc CC="$CC" CXX="$CXX" AR="$AR" RANLIB="$RANLIB" STRIP="$STRIP" -j$(nproc)


          ls -la 7za

          file 7za

          ./7za --help

          ./7za i

          $STRIP 7za || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 7za-android-armv7-oficial-latest
          path: CPP/7zip/Bundles/Alone/7za
