name: Build 7za Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo oficial
        uses: actions/checkout@v4
        with:
          repository: ip7z/7zip
          ref: main

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true
          local-cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y make g++ clang nasm yasm

      - name: Aplicar parches de Termux para ARMv7/Android
        run: |
          # Parche para flags (quita -Werror, ajusta LFLAGS_STRIP)
          sed -i 's/-Werror//' CPP/7zip/7zip_gcc.mak
          sed -i 's/-s//' CPP/7zip/7zip_gcc.mak

          # Parche para redefiniciones de tipos (uint32_t/uint64_t ya existen en Android)
          sed -i '/#ifndef __ANDROID__/i #ifdef __ANDROID__\n#include <stdint.h>\n#else' CPP/7zip/C/hashes/hash.h
          sed -i '/#endif/a #endif' CPP/7zip/C/hashes/hash.h

      - name: Build 7za standalone
        working-directory: CPP/7zip/Bundles/Alone2
        env:
          CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
          CXX: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++
          AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          RANLIB: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib
          STRIP: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip
        run: |
          export CFLAGS="-O3 -march=armv7-a -mthumb -mfpu=neon -mfloat-abi=softfp -static-libstdc++ -static-libgcc -DANDROID -D__ANDROID_API__=21 -D_GNU_SOURCE"
          export CXXFLAGS="$CFLAGS"
          export LDFLAGS="-static -s"

          make -f makefile.gcc clean
          make -f makefile.gcc CC="$CC" CXX="$CXX" AR="$AR" RANLIB="$RANLIB" STRIP="$STRIP" -j$(nproc)

          ls -la b/g/7zz
          file b/g/7zz
          b/g/7zz --help
          b/g/7zz i
          $STRIP b/g/7zz || true

          cp b/g/7zz "$GITHUB_WORKSPACE"/7za

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 7za-android-armv7-oficial-latest
          path: 7za
