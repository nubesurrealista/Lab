---
name: Kumo Cross-Platform Reproducibility
on:
  workflow_dispatch: null
jobs:
  repro-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v6
      - name: Clone Kumo source
        run: |
          git clone --depth 1 https://github.com/nubesurrealista/Kumo.git
      - name: Build A (Native Runner - Ubuntu)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run Build A
        run: |
          cd Kumo
          ./gradlew assembleRelease
          mkdir -p ../build_outputs
          cp app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk ../build_outputs/build_a.apk
      - name: Build B (Docker Container - Debian 13 Trixie)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/Kumo:/project \
            -w /project \
            debian:trixie-slim \
            bash -c "apt update && apt install -y openjdk-21-jdk-headless && chmod +x gradlew && ./gradlew clean assembleRelease"
          cp Kumo/app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk build_outputs/build_b.apk
      - name: Install Analysis Tools (Host)
        run: |
          sudo apt update
          sudo apt install -y diffoscope apktool
      - name: Compare Build A vs Build B
        run: |
          diffoscope --html report.html build_outputs/build_a.apk build_outputs/build_b.apk || echo "DIFFERENCES FOUND"
      - name: Upload Comparison Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: repro-report-cross-env
          path: report.html
