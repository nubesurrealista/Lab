---
name: Build Screen Time
on:
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
      - name: Clone Screen Time source
        run: |
          git clone --depth 1 https://gitlab.com/nubesurrealista/ScreenTime.git
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Decode keystore into app dir
        run: |
          mkdir -p ScreenTime/app
          echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > ScreenTime/app/nube.p12
      - name: Debug keystore file
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing contents of ScreenTime/app:"
          ls -la ScreenTime/app
          if [ -f "ScreenTime/app/nube.p12" ]; then
            echo "Keystore file exists"
          else
            echo "Keystore file does not exist"
            exit 1
          fi
      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./ScreenTime/gradlew
      - name: Build release APK (with stacktrace)
        env:
          ANDROID_KEY_STORE_FILE: ${{ github.workspace }}/ScreenTime/app/nube.p12
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: cd ScreenTime && ./gradlew assembleDefaultRelease --stacktrace
      - name: List APKs
        run: find ScreenTime/app -type f -name "*.apk"
      - name: Collect APKs
        run: |
          mkdir -p apk-out
          find ScreenTime/app -type f -name "*.apk" -exec cp {} apk-out/ \;
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: screentime-release-apk
          path: apk-out/*.apk
          if-no-files-found: warn
