---
name: Build Mesa Amber Alpine
on:
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      options: --user root
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache \
            build-base meson ninja patch python3 py3-mako py3-packaging \
            pkgconf libdrm-dev libx11-dev libxdamage-dev libxshmfence-dev \
            libxxf86vm-dev libxrandr-dev zstd-dev elfutils-dev expat-dev \
            bison flex curl tar xz mesa-dev libxfixes-dev libxcb-dev
      - name: Download and Patch
        run: >
          curl -L https://archive.mesa3d.org/older-versions/21.x/mesa-21.3.9.tar.xz
          -o mesa.tar.xz

          tar -xf mesa.tar.xz

          mv mesa-21.3.9 mesa-src

          curl -L "https://gitlab.archlinux.org/archlinux/packaging/packages/mesa-amber/-/raw/main/mesa-amber-21.3.9-meson-Support-for-both-packaging-and-distutils.patch" -o fix.patch

          patch -Np1 -d mesa-src -i ../fix.patch
      - name: Configure
        run: |
          cd mesa-src
          meson setup build \
            --prefix=/usr \
            --buildtype=release \
            -D b_ndebug=true \
            -D b_lto=true \
            -D b_staticpic=true \
            -D elf-tls=false \
            -D amber=true \
            -D dri-drivers=i915,i965 \
            -D dri3=enabled \
            -D egl=enabled \
            -D gallium-drivers=swrast \
            -D gbm=enabled \
            -D gles1=disabled \
            -D gles2=enabled \
            -D glvnd=false \
            -D glx=dri \
            -D glx-direct=true \
            -D llvm=disabled \
            -D platforms=x11 \
            -D shared-glapi=enabled \
            -D vulkan-drivers=[] \
            -D c_args="-march=penryn -O3 -D_GNU_SOURCE" \
            -D cpp_args="-march=penryn -O3 -D_GNU_SOURCE"
      - name: Compile and Package
        run: |
          cd mesa-src
          meson compile -C build
          mkdir -p ../output
          DESTDIR=$(pwd)/../output meson install -C build
          cd ../output && tar -czf ../mesa-amber-binaries.tar.gz .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa-amber-e8400
          path: mesa-amber-binaries.tar.gz
