name: Compile Mesa Amber Standalone

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      options: --user root

    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache \
            build-base meson ninja patch python3 py3-mako py3-packaging \
            pkgconf libdrm-dev libx11-dev libxdamage-dev libxshmfence-dev \
            libxxf86vm-dev libxrandr-dev wayland-dev wayland-protocols \
            zstd-dev elfutils-dev expat-dev bison flex curl tar xz

      - name: Download Mesa Amber
        run: |
          curl -L https://archive.mesa3d.org/older-versions/21.x/mesa-21.3.9.tar.xz -o mesa.tar.xz
          tar -xvf mesa.tar.xz
          mv mesa-21.3.9 mesa-src

      - name: Create and Apply Patch
        run: |
          cat << 'EOF' > mesa-amber-distutils.patch
          diff --git a/meson.build b/meson.build
          index 07c77e17a65..d711c2c7d71 100644
          --- a/meson.build
          +++ b/meson.build
          @@ -1008,12 +1008,15 @@ prog_python = import('python').find_installation('python3')
           has_mako = run_command(
             prog_python, '-c',
             '''
          -from distutils.version import StrictVersion
          +try:
          +  from packaging.version import Version
          +except:
          +  from distutils.version import StrictVersion as Version
           import mako
          -assert StrictVersion(mako.__version__) > StrictVersion("0.8.0")
          -  ''')
          +assert Version(mako.__version__) >= Version("0.8.0")
          +  ''', check: false)
           if has_mako.returncode() != 0
             error('Python (3.x) mako module >= 0.8.0 required to build mesa.')
           endif
          EOF
          cd mesa-src
          patch -Np1 -i ../mesa-amber-distutils.patch

      - name: Configure and Compile
        run: |
          cd mesa-src
          meson setup build \
            --prefix=/usr \
            -D amber=true \
            -D b_ndebug=true \
            -D dri-drivers=i915,i965 \
            -D dri3=enabled \
            -D egl=enabled \
            -D gallium-drivers=swrast \
            -D gbm=enabled \
            -D gles1=disabled \
            -D gles2=enabled \
            -D glvnd=true \
            -D glx=dri \
            -D llvm=disabled \
            -D platforms=x11,wayland \
            -D shared-glapi=enabled
          
          meson compile -C build

      - name: Prepare Artifacts
        run: |
          cd mesa-src
          mkdir -p ../output
          DESTDIR=$(pwd)/../output meson install -C build

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: mesa-amber-e8400
          path: output/
