name: Build Mesa Amber Alpine

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      options: --user root

    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache \
            build-base meson ninja patch python3 py3-mako py3-packaging \
            pkgconf libdrm-dev libx11-dev libxdamage-dev libxshmfence-dev \
            libxxf86vm-dev libxrandr-dev zstd-dev elfutils-dev expat-dev \
            bison flex curl tar xz mesa-dev libxfixes-dev libxcb-dev

      - name: Download and Patch
        run: |
          curl -L https://archive.mesa3d.org/older-versions/21.x/mesa-21.3.9.tar.xz -o mesa.tar.xz
          tar -xf mesa.tar.xz
          mv mesa-21.3.9 mesa-src
          printf -- '---\n+++ b/meson.build\n@@ -1008,12 +1008,15 @@\n   has_mako = run_command(\n     prog_python, '"'"'-c'"'"',\n     '"'"'''"'"'\n-from distutils.version import StrictVersion\n+try:\n+  from packaging.version import Version\n+except:\n+  from distutils.version import StrictVersion as Version\n import mako\n-assert StrictVersion(mako.__version__) > StrictVersion("0.8.0")\n-  '"'"''"'"')\n+assert Version(mako.__version__) >= Version("0.8.0")\n+  '"'"'''"'"', check: false)\n   if has_mako.returncode() != 0\n     error('"'"'Python (3.x) mako module >= 0.8.0 required to build mesa.'"'"')\n   endif\n' > fix.patch
          patch -p1 -d mesa-src < fix.patch

      - name: Configure
        run: |
          cd mesa-src
          meson setup build \
            --prefix=/usr \
            --buildtype=release \
            -D b_ndebug=true \
            -D amber=true \
            -D dri-drivers=i915,i965 \
            -D dri3=enabled \
            -D egl=enabled \
            -D gallium-drivers=swrast \
            -D gbm=enabled \
            -D gles1=disabled \
            -D gles2=enabled \
            -D glvnd=false \
            -D glx=dri \
            -D glx-direct=true \
            -D llvm=disabled \
            -D platforms=x11 \
            -D shared-glapi=enabled \
            -D vulkan-drivers=[]

      - name: Compile and Package
        run: |
          cd mesa-src
          meson compile -C build
          mkdir -p ../output
          DESTDIR=$(pwd)/../output meson install -C build
          cd ../output && tar -czf ../mesa-amber-binaries.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa-amber-e8400
          path: mesa-amber-binaries.tar.gz
