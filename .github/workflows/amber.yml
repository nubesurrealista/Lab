name: Compile Mesa Amber Standalone

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      options: --user root

    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache \
            build-base meson ninja patch python3 py3-mako py3-packaging \
            pkgconf libdrm-dev libx11-dev libxdamage-dev libxshmfence-dev \
            libxxf86vm-dev libxrandr-dev wayland-dev wayland-protocols \
            zstd-dev elfutils-dev expat-dev bison flex curl tar xz

      - name: Download and Patch
        run: |
          curl -L https://archive.mesa3d.org/older-versions/21.x/mesa-21.3.9.tar.xz -o mesa.tar.xz
          tar -xf mesa.tar.xz
          mv mesa-21.3.9 mesa-src
          cat << 'EOF' > fix.patch
          --- a/meson.build
          +++ b/meson.build
          @@ -1008,12 +1008,15 @@
           has_mako = run_command(
             prog_python, '-c',
             '''
          -from distutils.version import StrictVersion
          +try:
          +  from packaging.version import Version
          +except:
          +  from distutils.version import StrictVersion as Version
           import mako
          -assert StrictVersion(mako.__version__) > StrictVersion("0.8.0")
          -  ''')
          +assert Version(mako.__version__) >= Version("0.8.0")
          +  ''', check: false)
           if has_mako.returncode() != 0
             error('Python (3.x) mako module >= 0.8.0 required to build mesa.')
           endif
          EOF
          patch -Np1 -d mesa-src -i ../fix.patch

      - name: Configure (Verbose Mode)
        run: |
          cd mesa-src
          # Usamos --wrap-mode=nodownload para evitar que intente conectar a internet durante el setup
          # y forzamos la salida detallada.
          meson setup build \
            --prefix=/usr \
            --wrap-mode=nodownload \
            -D amber=true \
            -D b_ndebug=true \
            -D dri-drivers=i915,i965 \
            -D llvm=disabled \
            -D shared-glapi=enabled \
            -D platforms=x11 \
            -D glx=dri \
            -D gbm=enabled \
            -D egl=enabled || (
              echo "----------------------------------------------------"
              echo "ULTIMAS 100 LINEAS DEL LOG DE MESON:"
              tail -n 100 build/meson-logs/meson-log.txt
              echo "----------------------------------------------------"
              exit 1
            )

      - name: Compile and Package
        run: |
          cd mesa-src
          meson compile -C build
          mkdir -p ../output
          DESTDIR=$(pwd)/../output meson install -C build
          cd ../output && tar -czf ../mesa-amber-binaries.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa-amber-e8400
          path: mesa-amber-binaries.tar.gz
