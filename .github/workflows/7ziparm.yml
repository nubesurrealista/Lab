name: Build 7za fork

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo fork
        uses: actions/checkout@v4
        with:
          repository: mcmilk/7-Zip-zstd
          ref: master

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true
          local-cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y make g++ clang nasm yasm

      - name: Patch para desactivar ASM x86 y compilar ARMv7
        working-directory: CPP/7zip
        run: |
          sed -i 's/UASM_ASM = 1/UASM_ASM = 0/g' 7zip_gcc.mak
          sed -i '/LzmaDecOpt.asm/d' 7zip_gcc.mak
          sed -i '/Asm\/x86/d' 7zip_gcc.mak

      - name: Build 7za
        working-directory: CPP
        env:
          CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
          CXX: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++
          AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          RANLIB: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib
          STRIP: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip
          CFLAGS: "-O3 -march=armv7-a -mthumb -mfpu=neon -mfloat-abi=softfp -static-libstdc++ -static-libgcc -DANDROID -D__ANDROID_API__=21"
          CXXFLAGS: "$CFLAGS"
          LDFLAGS: "-static -s"
          OUTDIR: ${{ github.workspace }}/CPP/build
        run: |
          cd 7zip/Bundles/Alone
          make -f makefile.gcc clean
          make -f makefile.gcc CC="$CC" CXX="$CXX" AR="$AR" RANLIB="$RANLIB" STRIP="$STRIP" -j$(nproc)

          cp 7za "$OUTDIR"/7za
          ls -la "$OUTDIR"/7za
          file "$OUTDIR"/7za
          "$OUTDIR"/7za --help
          "$OUTDIR"/7za i
          $STRIP "$OUTDIR"/7za || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 7za-android-armv7-fork-master
          path: CPP/build/7za
          retention-days: 1
