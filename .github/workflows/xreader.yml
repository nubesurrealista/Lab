---
name: Build xreader on Debian 12 (with manual xapps deps)
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:12
      options: --privileged
    steps:
      - name: Install base tools
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            git \
            devscripts \
            equivs \
            build-essential \
            fakeroot \
            debhelper \
            sudo \
            ca-certificates \
            wget \
            dpkg-dev
      - name: Download and install xapps dependencies (in exact order)
        run: >
          # 1. xapps-common

          wget -q http://packages.linuxmint.com/pool/backport/x/xapp/xapps-common_2.4.2+vera_all.deb

          dpkg -i xapps-common_2.4.2+vera_all.deb


          # 2. libxapp1

          wget -q http://packages.linuxmint.com/pool/backport/x/xapp/libxapp1_2.4.2+vera_amd64.deb

          dpkg -i libxapp1_2.4.2+vera_amd64.deb


          # 3. gir1.2-xapp-1.0

          wget -q http://packages.linuxmint.com/pool/backport/x/xapp/gir1.2-xapp-1.0_2.4.2+vera_amd64.deb

          dpkg -i gir1.2-xapp-1.0_2.4.2+vera_amd64.deb


          # 4. libxapp-dev

          wget -q http://packages.linuxmint.com/pool/backport/x/xapp/libxapp-dev_2.4.2+vera_amd64.deb

          dpkg -i libxapp-dev_2.4.2+vera_amd64.deb


          # Clean up downloaded files

          rm -f *.deb


          echo "xapps dependencies installed successfully."
      - name: Checkout xreader
        uses: actions/checkout@v4
        with:
          repository: linuxmint/xreader
          path: xreader
      - name: Install xreader build dependencies (non-interactive)
        working-directory: ./xreader
        env:
          DEBIAN_FRONTEND: noninteractive
        run: >
          mk-build-deps -i -t "apt-get -y --no-install-recommends" debian/control
      - name: Build xreader
        working-directory: ./xreader
        run: |
          dpkg-buildpackage -us -uc -b
      - name: List generated packages
        run: >
          echo "=== Generated .deb files ==="

          find .. -name "*.deb" -o -name "*.changes" -o -name "*.buildinfo" | sort
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xreader-debs-debian12
          path: |
            ../*.deb
            ../*.changes
            ../*.buildinfo
          if-no-files-found: error
          retention-days: 30
