name: Build VacuumTube Alpine Musl

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      options: --user root

    steps:
      - name: Install Build Tools
        run: |
          apk add --no-cache nodejs npm git bash curl

      - name: Clone VacuumTube
        run: |
          git clone https://github.com/shy1132/VacuumTube.git .
          npm install

      - name: Fetch and Extract Electron Musl
        run: |
          curl -LO https://dl-cdn.alpinelinux.org/alpine/edge/testing/x86_64/electron-39.2.7-r0.apk
          mkdir -p electron-musl
          tar -xf electron-39.2.7-r0.apk -C electron-musl/ 2>/dev/null || true
          
      - name: Build with Custom Electron Dist
        run: |
          export ELECTRON_PATH="$(pwd)/electron-musl/usr/lib/electron"
          
          npx electron-builder --linux --dir \
            -c.electronDist=$ELECTRON_PATH \
            -c.electronVersion=39.2.7

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VacuumTube-Alpine-Musl
          path: dist/linux-unpacked/
