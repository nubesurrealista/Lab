name: Build Tuta Mail Desktop for Alpine Latest (Patched)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base git nodejs npm python3 \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ py3-setuptools \
          openssh-client curl libc6-compat

    - name: Setup Rust (Dual Target)
      run: |
        # Instalamos rustup en modo silencioso y añadimos al PATH globalmente
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
        
        # Hacemos disponible cargo para los siguientes pasos
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
        # IMPORTANTE: Cargamos el entorno aquí mismo para usarlo en este bloque
        source $HOME/.cargo/env
        
        # 1. Instalamos el target nativo de Alpine (MUSL)
        rustup target add x86_64-unknown-linux-musl
        
        # 2. Instalamos el target GNU (GLIBC)
        # Esto soluciona el error "can't find crate for core" cuando napi intenta compilar por defecto
        rustup target add x86_64-unknown-linux-gnu
        
        # Forzamos MUSL como default
        rustup default stable-x86_64-unknown-linux-musl

    - name: Install EMSDK
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install 3.1.59
        ./emsdk activate 3.1.59

    - name: Clone Tuta
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Desktop Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        echo "Versión Desktop detectada: $LATEST_TAG"
        git checkout "$LATEST_TAG"

    - name: Initialize Submodules
      working-directory: ./tutanota
      run: git submodule update --init --recursive

    - name: Install NPM Dependencies
      working-directory: ./tutanota
      run: |
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages (The Fix)
      working-directory: ./tutanota
      run: |
        # FIX 1: EMSDK Sourcing Correcto
        # Entramos, cargamos el entorno y volvemos. Así no falla la ruta relativa.
        cd ../emsdk
        source ./emsdk_env.sh
        cd ../tutanota
        
        # FIX 2: Variables de Rust
        source $HOME/.cargo/env
        
        # Le decimos a Cargo explícitamente: "Compila para Alpine (musl)"
        export CARGO_BUILD_TARGET=x86_64-unknown-linux-musl
        
        # Flags para evitar enlaces dinámicos rotos
        export RUSTFLAGS="-C target-feature=-crt-static"
        
        # FIX 3: Engañar a NAPI/Node
        # A veces node-gyp/napi ignoran la variable CARGO_BUILD_TARGET si detectan linux-x64
        # Esto ayuda a que CC use el compilador correcto
        export CC=gcc
        export CXX=g++
        
        npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        # Repetimos la carga de entorno para este paso
        cd ../emsdk
        source ./emsdk_env.sh
        cd ../tutanota
        source $HOME/.cargo/env
        
        export CARGO_BUILD_TARGET=x86_64-unknown-linux-musl
        
        rm -rf libs/webassembly/include
        node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
