name: Build Tuta Mail Desktop for Alpine (Latest)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base \
          git \
          nodejs \
          npm \
          rust \
          cargo \
          python3 \
          bash \
          binaryen \
          emscripten \
          libsecret-dev \
          dbus-dev \
          pkgconfig \
          libx11-dev \
          libxkbfile-dev

    - name: Clone Repository
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l "tutanota-release-*" | sort -V | tail -n1)
        echo "Versi√≥n detectada: $LATEST_TAG"
        git checkout $LATEST_TAG

    - name: Initialize and Sync Submodules
      working-directory: ./tutanota
      run: |
        git submodule init
        git submodule sync --recursive
        git submodule update --init --recursive

    - name: Install Dependencies
      working-directory: ./tutanota
      run: npm ci

    - name: Build Packages
      working-directory: ./tutanota
      run: npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        # Usamos --unpacked para evitar errores con instaladores (deb/rpm) no compatibles con Alpine
        node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        # Tuta pone los binarios en build/desktop/linux-unpacked o similar
        cp -r tutanota/build/desktop/* export/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine-binaries
        path: export/
