name: Build Tuta Mail Desktop for Alpine Latest (Full Toolchain Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base git nodejs npm python3 py3-pip \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ \
          openssh-client curl clang19 lld19 llvm19 binaryen doas

    - name: Configure doas
      run: |
        # Permitimos que root y el usuario hereden el PATH y variables críticas
        echo "permit nopass keepenv root as user" > /etc/doas.conf
        echo "permit nopass keepenv :root" >> /etc/doas.conf

    - name: Alpine Toolchain Symlinks
      run: |
        # Enlaces para Clang y LLVM
        ln -sf /usr/bin/clang-19 /usr/bin/clang
        ln -sf /usr/bin/clang++-19 /usr/bin/clang++
        ln -sf /usr/bin/wasm-ld /usr/bin/ld
        ln -sf /usr/bin/llvm-ar /usr/bin/ar
        ln -sf /usr/bin/llvm-nm /usr/bin/nm
        ln -sf /usr/bin/llvm-ranlib /usr/bin/ranlib

    - name: Setup Rust (System-Wide)
      run: |
        # Instalamos Rust y lo movemos a /usr para que sea visible sin cargar archivos .env
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
        # Mover binarios al PATH estándar de Alpine
        cp -r /root/.cargo/bin/* /usr/bin/
        rustup target add x86_64-unknown-linux-musl
        rustup default stable-x86_64-unknown-linux-musl

    - name: "Emscripten: Bootstrap from Source"
      run: |
        git clone --depth 1 --branch 3.1.59 https://github.com/emscripten-core/emscripten.git $GITHUB_WORKSPACE/emscripten_src
        cd $GITHUB_WORKSPACE/emscripten_src
        
        # Crear config inicial
        cat <<EOF > .emscripten
        LLVM_ROOT = '/usr/bin'
        BINARYEN_ROOT = '/usr/bin'
        NODE_JS = '/usr/bin/node'
        EMSCRIPTEN_ROOT = '$GITHUB_WORKSPACE/emscripten_src'
        EOF
        
        cp .emscripten ~/.emscripten
        export LLVM_ROOT='/usr/bin'
        export PATH="/usr/bin:$PATH"
        ./bootstrap

    - name: Clone Tuta
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Desktop Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        git checkout "$LATEST_TAG"

    - name: Initialize Submodules
      working-directory: ./tutanota
      run: git submodule update --init --recursive

    - name: Install Tuta NPM Dependencies
      working-directory: ./tutanota
      run: |
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages (Cargo & Emscripten Fix)
      working-directory: ./tutanota
      run: |
        # Variables de entorno para el build
        export PATH="$GITHUB_WORKSPACE/emscripten_src:/usr/bin:$PATH"
        export EMSCRIPTEN="$GITHUB_WORKSPACE/emscripten_src"
        export CC=clang
        export CXX=clang++
        export AR=llvm-ar
        export CARGO_BUILD_TARGET=x86_64-unknown-linux-musl
        
        # Macro para compatibilidad de headers en Alpine
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        export CXXFLAGS=$CFLAGS
        
        # Usamos doas con las variables inyectadas explícitamente para evitar que npm pierda el rastro
        doas env PATH="$PATH" \
             CC="$CC" \
             CXX="$CXX" \
             CFLAGS="$CFLAGS" \
             CXXFLAGS="$CXXFLAGS" \
             CARGO_BUILD_TARGET="$CARGO_BUILD_TARGET" \
             npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        export PATH="$GITHUB_WORKSPACE/emscripten_src:/usr/bin:$PATH"
        export CC=clang
        export CXX=clang++
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        
        rm -rf libs/webassembly/include
        
        doas env PATH="$PATH" \
             CC="$CC" \
             CXX="$CXX" \
             CFLAGS="$CFLAGS" \
             node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/ 2>/dev/null || echo "Build no encontrado"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
