name: Build Tuta Mail Desktop for Alpine Latest (Source-Based Emscripten)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        # Instalamos LLVM, Clang y LLD nativos de Alpine (ya compilados para musl)
        # Instalamos tambiÃ©n las dependencias para "buildear" Emscripten
        apk add --no-cache \
          build-base git nodejs npm python3 py3-pip \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ \
          openssh-client curl clang19 lld19 llvm19 binaryen doas

    - name: Configure doas
      run: |
        echo "permit nopass root as user" > /etc/doas.conf
        echo "permit nopass :root" >> /etc/doas.conf

    - name: Setup Rust (Musl Native)
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        source $HOME/.cargo/env
        rustup target add x86_64-unknown-linux-musl
        rustup default stable-x86_64-unknown-linux-musl

    - name: "Emscripten: Bootstrap from Source"
      run: |
        # Clonamos el repositorio de Emscripten (Source Only)
        git clone --depth 1 --branch 3.1.59 https://github.com/emscripten-core/emscripten.git $GITHUB_WORKSPACE/emscripten_src
        cd $GITHUB_WORKSPACE/emscripten_src
        
        # Ejecutamos el bootstrap (npm install interno de emscripten)
        ./bootstrap
        
        # Creamos el archivo .emscripten apuntando a los binarios de Alpine
        echo "LLVM_ROOT = '/usr/bin'" > ~/.emscripten
        echo "BINARYEN_ROOT = '/usr/bin'" >> ~/.emscripten
        echo "NODE_JS = '/usr/bin/node'" >> ~/.emscripten
        echo "EMSCRIPTEN_ROOT = '$GITHUB_WORKSPACE/emscripten_src'" >> ~/.emscripten

    - name: Clone Tuta
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Desktop Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        git checkout "$LATEST_TAG"

    - name: Initialize Submodules
      working-directory: ./tutanota
      run: git submodule update --init --recursive

    - name: Install Tuta NPM Dependencies
      working-directory: ./tutanota
      run: |
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages (Native Emscripten Fix)
      working-directory: ./tutanota
      run: |
        source $HOME/.cargo/env
        # Agregamos nuestro Emscripten compilado al PATH
        export PATH="$GITHUB_WORKSPACE/emscripten_src:/usr/bin:$PATH"
        export EMSCRIPTEN="$GITHUB_WORKSPACE/emscripten_src"
        
        # Forzamos herramientas de LLVM de Alpine
        export CC=clang
        export CXX=clang++
        export AR=llvm-ar
        export NM=llvm-nm
        export RANLIB=llvm-ranlib
        
        # Parche de macros para Alpine
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        export CXXFLAGS=$CFLAGS
        
        # Compilar Argon2 y Liboqs usando emcc (ahora nativo)
        doas npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        source $HOME/.cargo/env
        export PATH="$GITHUB_WORKSPACE/emscripten_src:/usr/bin:$PATH"
        
        export CC=clang
        export CXX=clang++
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        
        rm -rf libs/webassembly/include
        doas node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
