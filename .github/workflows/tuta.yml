name: Build Tuta Mail Desktop for Alpine Latest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base git nodejs npm rust cargo python3 \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ py3-setuptools \
          openssh-client rustup

    - name: Fix Rust Target for Alpine
      run: |
        # Añadimos los componentes de Rust necesarios para compilar en Linux
        rustup-init -y
        source $HOME/.cargo/env
        rustup target add x86_64-unknown-linux-musl
        # Creamos un enlace para que el sistema encuentre el target que Tuta pide
        ln -s /usr/bin/gcc /usr/bin/x86_64-unknown-linux-gnu-gcc || true

    - name: Install EMSDK
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install 3.1.59
        ./emsdk activate 3.1.59

    - name: Clone Tuta
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Desktop Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        echo "Versión Desktop detectada: $LATEST_TAG"
        git checkout "$LATEST_TAG"

    - name: Initialize Submodules
      working-directory: ./tutanota
      run: git submodule update --init --recursive

    - name: Install NPM Dependencies
      working-directory: ./tutanota
      run: |
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages
      working-directory: ./tutanota
      run: |
        # Corregimos la llamada a EMSDK usando la ruta absoluta
        EMSDK_PATH=$(realpath ../emsdk)
        cd $EMSDK_PATH && ./emsdk activate 3.1.59 && source ./emsdk_env.sh && cd -
        
        # Exportamos variables de Rust para que use musl (nativo de Alpine)
        export RUSTFLAGS="-C target-feature=-crt-static"
        
        npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        EMSDK_PATH=$(realpath ../emsdk)
        cd $EMSDK_PATH && source ./emsdk_env.sh && cd -
        
        rm -rf libs/webassembly/include
        node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
