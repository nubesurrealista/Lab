name: Build Tuta Mail Desktop for Alpine Latest (Target Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base git nodejs npm python3 \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ py3-setuptools \
          openssh-client curl rustup

    - name: Setup Rust Environment
      run: |
        rustup-init -y --default-toolchain stable --profile minimal
        source $HOME/.cargo/env
        rustup target add x86_64-unknown-linux-musl
        # Forzamos que este sea el target por defecto para evitar que busque GNU
        rustup default stable-x86_64-unknown-linux-musl
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install EMSDK
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install 3.1.59
        ./emsdk activate 3.1.59

    - name: Clone and Setup Tuta
      run: |
        git clone https://github.com/tutao/tutanota.git
        cd tutanota
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        git checkout "$LATEST_TAG"
        git submodule update --init --recursive
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages
      working-directory: ./tutanota
      run: |
        # Configurar EMSDK
        export EMSDK_QUIET=1
        source $(realpath ../emsdk/emsdk_env.sh)
        
        # Configurar Rust para Alpine
        source $HOME/.cargo/env
        
        # VARIABLES CRÃTICAS: Forzamos a napi-rs y cargo a usar MUSL
        export CARGO_BUILD_TARGET=x86_64-unknown-linux-musl
        export RUSTFLAGS="-C target-feature=-crt-static"
        
        npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        source $(realpath ../emsdk/emsdk_env.sh)
        source $HOME/.cargo/env
        export CARGO_BUILD_TARGET=x86_64-unknown-linux-musl
        
        rm -rf libs/webassembly/include
        node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
