name: Build Tuta Mail Desktop for Alpine Latest (LLVM Toolchain Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base git nodejs npm python3 py3-pip \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ \
          openssh-client curl clang19 lld19 llvm19 binaryen doas \
          binutils binutils-gold

    - name: Configure doas
      run: |
        echo "permit nopass keepenv root as user" > /etc/doas.conf
        echo "permit nopass keepenv :root" >> /etc/doas.conf

    - name: Alpine Toolchain Symlinks (Forced & Absolute)
      run: |
        # LLVM 19 binaries are often in /usr/lib/llvm19/bin/
        # We ensure they are visible in /usr/bin for cc-rs
        for tool in ar nm ranlib objcopy strip; do
          ln -sf /usr/bin/llvm-$tool-19 /usr/bin/llvm-$tool
          ln -sf /usr/bin/llvm-$tool-19 /usr/bin/$tool
        done
        
        ln -sf /usr/bin/clang-19 /usr/bin/clang
        ln -sf /usr/bin/clang++-19 /usr/bin/clang++
        ln -sf /usr/bin/ld.lld /usr/bin/ld
        ln -sf /usr/bin/lld-19 /usr/bin/lld

    - name: Setup Rustup (Multi-Target Alpine)
      run: |
        export HOME=/root
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
        ln -sf /root/.cargo/bin/* /usr/bin/
        source /root/.cargo/env
        rustup target add x86_64-unknown-linux-musl
        rustup target add x86_64-unknown-linux-gnu
        rustup default stable-x86_64-unknown-linux-musl

    - name: "Emscripten: Bootstrap from Source"
      run: |
        git clone --depth 1 --branch 3.1.59 https://github.com/emscripten-core/emscripten.git $GITHUB_WORKSPACE/emscripten_src
        cd $GITHUB_WORKSPACE/emscripten_src
        cat <<EOF > .emscripten
        LLVM_ROOT = '/usr/bin'
        BINARYEN_ROOT = '/usr/bin'
        NODE_JS = '/usr/bin/node'
        EMSCRIPTEN_ROOT = '$GITHUB_WORKSPACE/emscripten_src'
        EOF
        cp .emscripten ~/.emscripten
        export LLVM_ROOT='/usr/bin'
        export PATH="/usr/bin:$PATH"
        ./bootstrap

    - name: Clone Tuta
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Desktop Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        git checkout "$LATEST_TAG"

    - name: Initialize Submodules
      working-directory: ./tutanota
      run: git submodule update --init --recursive

    - name: Install Tuta NPM Dependencies
      working-directory: ./tutanota
      run: |
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages (CC-RS Toolchain Fix)
      working-directory: ./tutanota
      run: |
        export PATH="/usr/lib/llvm19/bin:/usr/bin:/root/.cargo/bin:$GITHUB_WORKSPACE/emscripten_src:$PATH"
        export EMSCRIPTEN="$GITHUB_WORKSPACE/emscripten_src"
        export HOME=/root
        
        # Variables de herramientas para Rust y C
        export CC=clang
        export CXX=clang++
        export AR=llvm-ar
        export NM=llvm-nm
        export RANLIB=llvm-ranlib
        
        # Flags para evitar errores de linker y pre-requisitos de GCC
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        export CXXFLAGS="$CFLAGS"
        
        # OBLIGAR a cc-rs a encontrar llvm-ar
        export CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=clang
        export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=clang
        
        # IMPORTANTE: No usamos -fuse-ld=lld en CFLAGS porque 'ring' se queja 
        # si se pasa a compilación de objetos C (Wunused-command-line-argument).
        # Lo pasamos vía RUSTFLAGS si es necesario, pero el symlink ld -> ld.lld ya hace el trabajo.

        doas env PATH="$PATH" \
             HOME="$HOME" \
             CC="$CC" \
             CXX="$CXX" \
             AR="$AR" \
             NM="$NM" \
             RANLIB="$RANLIB" \
             CFLAGS="$CFLAGS" \
             CXXFLAGS="$CXXFLAGS" \
             npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        export PATH="/usr/lib/llvm19/bin:/usr/bin:/root/.cargo/bin:$GITHUB_WORKSPACE/emscripten_src:$PATH"
        export HOME=/root
        export CC=clang
        export CXX=clang++
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        
        rm -rf libs/webassembly/include
        
        doas env PATH="$PATH" \
             HOME="$HOME" \
             CC="$CC" \
             CXX="$CXX" \
             CFLAGS="$CFLAGS" \
             node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/ 2>/dev/null || echo "Build no encontrado"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
