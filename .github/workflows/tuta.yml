name: Build Tuta Mail Desktop for Alpine Latest (Source-Based Emscripten Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
      options: --user root

    steps:
    - name: Install System Dependencies
      run: |
        apk update
        # Instalamos herramientas nativas de Alpine
        apk add --no-cache \
          build-base git nodejs npm python3 py3-pip \
          bash libsecret-dev dbus-dev pkgconfig \
          libx11-dev libxkbfile-dev make g++ \
          openssh-client curl clang19 lld19 llvm19 binaryen doas

    - name: Configure doas
      run: |
        echo "permit nopass root as user" > /etc/doas.conf
        echo "permit nopass :root" >> /etc/doas.conf

    - name: Alpine Toolchain Symlinks
      run: |
        # Emscripten y los Makefile de Tutanota buscan nombres estándar
        doas ln -sf /usr/bin/clang-19 /usr/bin/clang
        doas ln -sf /usr/bin/clang++-19 /usr/bin/clang++
        doas ln -sf /usr/bin/wasm-ld /usr/bin/ld
        doas ln -sf /usr/bin/llvm-ar /usr/bin/ar
        doas ln -sf /usr/bin/llvm-nm /usr/bin/nm
        doas ln -sf /usr/bin/llvm-ranlib /usr/bin/ranlib

    - name: Setup Rust (Musl Native)
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        source $HOME/.cargo/env
        rustup target add x86_64-unknown-linux-musl
        rustup default stable-x86_64-unknown-linux-musl

    - name: "Emscripten: Bootstrap from Source"
      run: |
        # 1. Clonar versión específica compatible
        git clone --depth 1 --branch 3.1.59 https://github.com/emscripten-core/emscripten.git $GITHUB_WORKSPACE/emscripten_src
        cd $GITHUB_WORKSPACE/emscripten_src
        
        # 2. CREAR CONFIGURACIÓN ANTES DEL BOOTSTRAP
        # Esto soluciona el error "LLVM_ROOT not set"
        cat <<EOF > .emscripten
        LLVM_ROOT = '/usr/bin'
        BINARYEN_ROOT = '/usr/bin'
        NODE_JS = '/usr/bin/node'
        EMSCRIPTEN_ROOT = '$GITHUB_WORKSPACE/emscripten_src'
        EOF
        
        # Sincronizar con el HOME del usuario
        cp .emscripten ~/.emscripten
        
        # 3. Exportar variables de entorno para el proceso de bootstrap
        export LLVM_ROOT='/usr/bin'
        export PATH="/usr/bin:$PATH"
        
        # 4. Instalar dependencias internas de Emscripten
        ./bootstrap

    - name: Clone Tuta
      run: git clone https://github.com/tutao/tutanota.git

    - name: Checkout Latest Desktop Tag
      working-directory: ./tutanota
      run: |
        LATEST_TAG=$(git tag -l | grep "tutanota-desktop-release-" | sort -V | tail -n1)
        git checkout "$LATEST_TAG"

    - name: Initialize Submodules
      working-directory: ./tutanota
      run: git submodule update --init --recursive

    - name: Install Tuta NPM Dependencies
      working-directory: ./tutanota
      run: |
        git config --global url."https://github.com/".insteadOf git@github.com:
        npm ci --legacy-peer-deps

    - name: Build Tuta Packages (Native Emscripten Fix)
      working-directory: ./tutanota
      run: |
        source $HOME/.cargo/env
        # Añadimos nuestro Emscripten (desde fuente) al PATH
        export PATH="$GITHUB_WORKSPACE/emscripten_src:/usr/bin:$PATH"
        export EMSCRIPTEN="$GITHUB_WORKSPACE/emscripten_src"
        
        # Parches para Alpine
        export CC=clang
        export CXX=clang++
        export AR=llvm-ar
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        export CXXFLAGS=$CFLAGS
        
        # Construir Argon2, Liboqs y otros WASM
        doas npm run build-packages

    - name: Build Desktop Client (Unpacked)
      working-directory: ./tutanota
      run: |
        source $HOME/.cargo/env
        export PATH="$GITHUB_WORKSPACE/emscripten_src:/usr/bin:$PATH"
        export EMSDK_NODE="/usr/bin/node"
        
        export CC=clang
        export CXX=clang++
        export CFLAGS="-D__GNUC_PREREQ(maj,min)=((__GNUC__<<16)+__GNUC_MINOR__>=((maj)<<16)+(min))"
        
        # Limpiar para evitar basura de compilaciones fallidas
        rm -rf libs/webassembly/include
        
        # Build final
        doas node desktop --custom-desktop-release --unpacked

    - name: Prepare Export
      run: |
        mkdir -p export
        # Tutanota puede dejar el build en build/ o dist/ según la versión
        cp -r tutanota/build/desktop/* export/ 2>/dev/null || cp -r tutanota/dist/desktop/* export/ 2>/dev/null || echo "No se encontraron archivos en build/ o dist/"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tuta-desktop-alpine
        path: export/
