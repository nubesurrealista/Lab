name: Build l3afpad (Spanish)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:12

    steps:
      - name: Update package list
        run: apt-get update

      - name: Install build dependencies
        run: |
          apt-get install -y \
            git autoconf automake intltool \
            libgtk-3-dev pkg-config build-essential \
            gettext

      - name: Clone l3afpad
        run: git clone https://github.com/nubesurrealista/l3afpad.git

      - name: Prepare and build
        run: |
          cd l3afpad
          autoreconf -fi
          ./configure --prefix=/usr
          make -j$(nproc)

      - name: Install to staging
        run: |
          cd l3afpad
          mkdir -p ../install-staging
          make install DESTDIR=$PWD/../install-staging

      - name: Verify Spanish translation
        run: |
          find install-staging -name "l3afpad.mo" | grep es || echo "No Spanish .mo found!"
          ls -l install-staging/usr/share/locale/es/LC_MESSAGES/l3afpad.mo || true

      - name: Package binary + Spanish locale
        run: |
          mkdir -p package/usr/bin
          mkdir -p package/usr/share/locale/es/LC_MESSAGES
          mkdir -p package/usr/share/applications
          cp install-staging/usr/bin/l3afpad package/usr/bin/
          cp install-staging/usr/share/locale/es/LC_MESSAGES/l3afpad.mo \
               package/usr/share/locale/es/LC_MESSAGES/
          cp install-staging/usr/share/applications/l3afpad.desktop \
               package/usr/share/applications/
          tar -czf l3afpad-es.tar.gz -C package .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: l3afpad-es-full
          path: l3afpad-es.tar.gz
