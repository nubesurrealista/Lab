name: Compile LXPolkit (GTK2) for Alpine

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
    - name: Install dependencies
      run: |
        apk update
        apk add --no-cache \
          build-base \
          intltool \
          gtk+2.0-dev \
          polkit-dev \
          dbus-glib-dev \
          libx11-dev \
          automake \
          autoconf \
          libtool \
          git \
          tar \
          vala \
          gettext-dev

    - name: Clone LXSession source
      run: git clone https://github.com/lxde/lxsession.git

    - name: Compile
      run: |
        cd lxsession
        ./autogen.sh
        ./configure \
          --prefix=/usr \
          --enable-gtk3=no \
          --enable-buildin-polkit \
          --disable-man
        make -j$(nproc)

    - name: Prepare Package
      run: |
        mkdir -p export/bin export/share/applications
        cd lxsession
        cp lxpolkit/lxpolkit ../export/bin/
        cp data/lxpolkit.desktop ../export/share/applications/
        
        mkdir -p ../export/share/locale
        cp -r po/*.gmo ../export/share/locale/ 2>/dev/null || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lxpolkit-alpine-bin
        path: export/
